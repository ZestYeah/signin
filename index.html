<!DOCTYPE html>
<html>
<head>
    <title>Freezia Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' />
    <script src="https://kit.fontawesome.com/7470ded367.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.16/auth0.min.js"></script>
</head>
<body>
    <div id="container">
        <p>Freezia Solutions</p>
        <div class="contain">
            <h1 class="main-header">Welcome</h1>
            <h2 class="subheader">We Thank you for choosing us, please choose a platform for login</h2>
            <div class="tainer">
                <button class="discord-btn">
                    <i class="fa-brands fa-discord"></i>
                </button>
                <button class="gmail-btn">
                    <i class="fa-brands fa-google"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const auth0 = new Auth0({
            domain: 'dev-3fxw3k04xko1x284.us.auth0.com',
            clientID: 'dguG7wvVF9RDfyHWNn04b2yVyYxxO8iZ',
        });

        document.querySelector('.gmail-btn').addEventListener('click', function() {
            auth0.authorize({
                connection: 'google-oauth2'
            });
        });

        document.querySelector('.discord-btn').addEventListener('click', function() {
            auth0.authorize({
                connection: 'discord' // Implement Discord login
            });
        });
    </script>

    <style>
        /* Your existing CSS styles remain unchanged */
        #container {
            width: auto;
            margin: auto;
        }

        #container p {
            text-align: center;
            font-size: 3em;
            margin: 20px 0 20px 0;
            font-family: 'Pacifico';
            color: #6a7daa; 
            transition: all 0.5s;
        }

        #container p:hover {
            animation: neon1 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon1 {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #6a7daa, 0 0 70px #6a7daa, 0 0 80px #6a7daa, 0 0 100px #6a7daa, 0 0 150px #6a7daa;
            }
            to {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #6a7daa, 0 0 35px #6a7daa, 0 0 40px #6a7daa, 0 0 50px #6a7daa, 0 0 75px #6a7daa;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin-top: 100px;
        }

        .tainer {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }

        .discord-btn {
            background-color: #7289DA;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .discord-btn:hover {
            background-color: #6a7daa;
        }

        .gmail-btn {
            background-color: #DB4437;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .gmail-btn:hover {
            background-color: #b33939;
        }

        .fab, .fas {
            font-size: 24px;
            margin-right: 10px;
        }

        .contain {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: auto;
        }

        .main-header {
            font-size: 36px;
            color: #333333;
            margin-bottom: 10px;
        }

        .subheader {
            font-size: 24px;
            color: #666666;
            margin-bottom: 20px;
        }
    </style>
</body>
</html>
